<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Viewpoint" content="width=device-width ,initial-scale=1.0">
        <title>Personal Profile Page</title>
        <link rel="stylesheet" href="project-4.css">
    </head>
    <body>  
    <header>
        <h1>My Profile</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
            <main>
                <section id="about">
                    <h2>About Me</h2>
                    <img src="chipic.jpg" alt="My Photo" class="profile-image"/>
                    <p class="bio">Hello! I am Chioma Ojukwu, a web developer with a passion for creating beautiful and functional web pages.
                </section>
                <section id="Contact">
                    <h2>Contact Me</h2>
                    <form action="/submit" method="post">
                        <label for="name">Name:</label>
                        <input type="name" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <input type="submit" value="Send"> 
                    </form>
                </section>
            </main>
            <footer>
                <p>&copy; 2025 My Profile. All right reserved.</p>
            </footer>
        </body>
</html>
